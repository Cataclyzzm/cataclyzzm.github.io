<!DOCTYPE html>
<html>
    <head>
        <meta charset='UTF-8' />
        <link rel='stylesheet' type='text/css' href='style.css' />
        
        
    </head>
    
    <body>
        <script src="anime.min.js"></script>
        <div class='demo-wrapper' width='200px'>
            <div class='square'></div>
        </div>
        
        <script>
            anime({
                targets: '.square',
                translateY: '85vh',
                loop: true,
                duration: 1000,
                easing: 'linear',
                direction: 'alternate',
                endDelay: 200,
                delay: 300,
            });
        </script>
    </body>
</html>
